<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Layered Image Gallery</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" style="z-index: 1;" onclick="bringToFront(this)">
        <img src="image2.jpg" alt="Image 2" style="z-index: 2;" onclick="bringToFront(this)">
        <img src="image3.jpg" alt="Image 3" style="z-index: 3;" onclick="bringToFront(this)">
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
